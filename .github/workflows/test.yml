name: Unit test

on:
  push:
    paths:
      - 'pkg/**'
      - 'go.mod'
      - 'go.sum'
      - 'Taskfile.yml'
      - 'graph/**'
      - 'frontend/**'
      - '.github/workflows/test.yml'

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout upstream repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true
          cache-dependency-path: go.sum

      - uses: google-github-actions/setup-gcloud@v2

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      # Explicitly restore Go module cache (supplement when using go-version-file)
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # Cache frontend build
      - name: Cache frontend dist
        uses: actions/cache@v4
        with:
          path: frontend/dist
          key: ${{ runner.os }}-frontend-dist-${{ hashFiles('frontend/pnpm-lock.yaml', 'frontend/src/**', 'frontend/index.html', 'frontend/vite.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-frontend-dist-

      # Build frontend if not cached
      - name: Build frontend
        run: |
          if [ ! -d "frontend/dist" ] || [ ! -f "frontend/dist/index.html" ]; then
            echo "Building frontend..."
            cd frontend
            pnpm install --frozen-lockfile
            pnpm run build
          else
            echo "Using cached frontend build"
          fi

      # Generate mock and GraphQL code (accelerated with cache)
      - name: Generate code
        run: |
          go install github.com/matryer/moq@latest
          go install github.com/99designs/gqlgen@latest
          go tool task mock graphql

      # Run tests in parallel
      - name: Run tests
        run: go test ./...
