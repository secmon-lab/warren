# BigQuery Agent Configuration Example
# This file demonstrates the flat table structure for configuring BigQuery tables

# Minimal configuration
tables:
  - project_id: my-project
    dataset_id: security_logs
    table_id: events
    description: Security event logs

scan_size_limit: "1GB"

